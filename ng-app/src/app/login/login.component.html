<nav class="navbar-fixed-top navbar-urTeam" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Desplegar navegación</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
            </button>
    <a class="navbar-left" [routerLink]="['/']"><img alt="urTeam" src="../assets/images/logo.png" width="150px"></a>
  </div>

  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->

    <ul class="nav navbar-nav minav">
      <li><a [routerLink]="['/events']">Eventos</a></li>
      <li><a [routerLink]="['/communities']">Comunidades</a></li>
    </ul>
    <ul *ngIf="!sessionService.getisLogged()" class="nav navbar-nav navbar-right minav">
      <li>
        <a data-toggle="modal" data-target="#myModal_login">Iniciar Sesión / Registro
    </a>
      </li>
    </ul>

    <ul *ngIf="sessionService.getisLogged()" class="nav navbar-nav navbar-right minav">
      <li class="dropdown active">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="user-name">Hola, {{sessionService.getUser()?.nickname}} </span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li>
            <div *ngIf="sessionService.getUser()" class="navbar-content">
              <a [routerLink]="['/users/',sessionService.getUser().nickname]">Mi perfil
							<div class="divider"></div>
						</a>
            </div>
          </li>
          <li>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="logout-submit" id="logout-submit" class="btn mybtn-succes" value="Log Out" (click)="navbarLogOut()">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Modal Edit Event Info -->
<div id="myModal_login" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <ngb-tabset>
                <ngb-tab title="Login">
                  <template ngbTabContent>
                    <br>
                    <form>
                      <div class="form-group">
                        <input type="text" #nickname name="nickname" id="nickname" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" #password name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember"> <label for="remember"
                          style="color: grey;"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"
                              data-dismiss="modal" (click)="logIn(nickname.value,password.value)">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="#forgotPSW" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </template>
                </ngb-tab>

                <ngb-tab title="Registro">
                  <template ngbTabContent>
                    <div>
                      <form id="register-form" action="/newUser" role="form" method="post">
                        <div class="form-group">
                          <input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="surname" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Surname" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="nickname" name="nickname" id="nickame" tabindex="1" class="form-control" placeholder="Nickname" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="email" [(ngModel)]="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="city" name="city" id="city" tabindex="1" class="form-control" placeholder="City" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="country" name="country" id="country" tabindex="1" class="form-control" placeholder="Country" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="password" [(ngModel)]="passwordHash" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                          <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password"
                            required="required">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" data-dismiss="modal" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" 
                              (click)="register(username,surname, nickname, email, city, country, passwordHash)">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Modal Edit Event Info -->
