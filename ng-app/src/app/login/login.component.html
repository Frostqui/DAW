<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Registro</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <!-- 
                                {{#loginerror}}
									<p class="text-red">Usuario y/o contrase√±a erroneo</p>
								{{/loginerror}}
                                -->
              <form id="login-form" action="/login" role="form" style="display: block;" method="post">
                <div class="form-group">
                  <input type="text" name="nickname" id="nickname" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember"> <label for="remember" style="color: grey;"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      <!-- 
                      <input type="hidden" name="_csrf" value="{{token}}" />
                      -->
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="#forgotPSW" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" action="/newUser" role="form" style="display: none;" method="post">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required="required">
                </div>
                <div class="form-group">
                  <input type="text" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Surname" value="" required="required">
                </div>
                <div class="form-group">
                  <input type="text" name="nickname" id="nickame" tabindex="1" class="form-control" placeholder="Nickname" value="" required="required">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required="required">
                </div>
                <div class="form-group">
                  <input type="text" name="city" id="city" tabindex="1" class="form-control" placeholder="City" value="" required="required">
                </div>
                <div class="form-group">
                  <input type="text" name="country" id="country" tabindex="1" class="form-control" placeholder="Country" value="" required="required">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password"
                    required="required">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                    <!-- 
                    <input type="hidden" name="_csrf" value="{{token}}" />
                    -->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../../assets/js/login.js"></script>
