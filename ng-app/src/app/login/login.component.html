    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <ngb-tabset>
                <ngb-tab title="Login">
                  <ng-template ngbTabContent>
                    <br>
                    <form>
                      <div class="form-group">
                        <input type="text" #nickname name="nickname" id="nickname" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" #password name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember"> <label for="remember"
                          style="color: grey;"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"
                              data-dismiss="modal" (click)="logIn(nickname.value,password.value)">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="#forgotPSW" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </ng-template>
                </ngb-tab>

                <ngb-tab title="Registro">
                  <ng-template ngbTabContent>
                    <div>
                      <br>
                      <div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="surname" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Surname" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="nickname" name="nickname" id="nickame" tabindex="1" class="form-control" placeholder="Nickname" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="email" [(ngModel)]="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="city" name="city" id="city" tabindex="1" class="form-control" placeholder="City" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="text" [(ngModel)]="country" name="country" id="country" tabindex="1" class="form-control" placeholder="Country" value="" required="required">
                        </div>
                        <div class="form-group">
                          <input type="password" [(ngModel)]="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                          <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password"
                            required="required">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" data-dismiss="modal" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" 
                              (click)="register(username,surname, nickname, email, city, country, password)">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
