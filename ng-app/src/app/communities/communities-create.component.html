<div class="container">
<div class="form-container">
  <form class="form-group">
    <div class="form-group">
      <label for="groupName">Nombre del grupo*</label>
      <input [(ngModel)]="groupName" type="text" class="form-control" id="groupName" placeholder="Nombre" name="name">

    </div>
    <div class="form-group">
      <label for="groupLoc">Ubicación principal del grupo*</label>
      <input [(ngModel)]="groupCity" type="text" class="form-control" id="groupLoc" placeholder="Ubicación" name="city">
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Deportes</label>
      <select class="form-control" id="exampleSelect1">
      <option>Mountain Bike</option>
      <option>Runnig</option>
      <option>Roller</option>


    </select>
    </div>


    <div class="form-group">
      <label for="groupDesc">Descripcion del equipo</label>
      <textarea [(ngModel)]="groupInfo" class="form-control" id="groupDesc" rows="4" name="info"></textarea>
    </div>
    <div class="form-group">
      <label for="groupAvatar">Avatar</label>
      <input type="file" class="form-control-file" id="groupAvatar" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">Tamaño recomendado 200px x 200px</small>
    </div>

    <div class="form-group row">
      <div class="col-sm-11">
        <label for="groupAvatar">Añadir miembros al grupo</label>
        <input type="text" class="form-control" id="groupMember" placeholder="Nombre de usuario del miembro a añadir">

      </div>

      <div class="col-sm-1">
        <div class="addIcon">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
      </div>
    </div>


    <fieldset class="form-group">
      <legend></legend>
      <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Público
      </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
       Privado
      </label>
      </div>


    </fieldset>
    <div style="text-align:center;">
      <button type="submit" class="btn btn-primary btn-form" (click)="createCommunity()">Crear grupo</button>
    </div>
  </form>


</div>

</div>
