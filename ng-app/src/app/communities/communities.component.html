  <div class="container">
  
  <div class="btn-groups"><a [routerLink]="['/communities/create']"><button class="btn mybtn-succes">Crear comunidad</button></a></div>
  
  <div *ngFor="let group of communities" >
   
     <a href="group.html" [routerLink]="['/communities', group.id]">
            <div class="row group">
                <div class="group-info">
                    <div class="col-sm-2 group-image">
                        <img [src]="imgUrl" class="img-circle img-responsive group-image" width="110px" src="images/avatar.jpg">
                    </div>
                    <div class="col-sm-8">
                        <h1 class="group-name">{{group.name}}</h1>
                        <div class="badge">{{group.sport}}</div>
                       
                        <hr>
                        <div class="group-members">300 miembros</div>
                    </div>
                    <div class="col-sm-2 group-button">
                        <button class="btn btn-default group-btn">UNIRME</button>
                    </div>
                </div>
            </div>
        </a>
  </div>
  <div class="styleMoreEvents">
        <button id="btnMoreEvents" type="button" class="btn mybtn-succes btnMoreEvents" (click)="moreGroups()">{{moreGroupsButtonText}}</button>
      </div>
</div>
