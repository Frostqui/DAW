<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>urTeam - Tu web del deporte add evento</title>
      <link rel="shortcut icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/addEvent.css">

</head>

<body>
    {{> navbar_template}}
    <div class="container">
        <div class="form-container">
        
            <form class="form-group" action="EventAdded" method="post">
                <div class="form-group">
                    <label for="eventName">Nombre del evento*</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="eventLoc">Ubicación del evento*</label>
                    <input type="text" class="form-control" name="place" placeholder="Ubicación">
                </div>
                <div class="form-group">
                    <label for="eventPrice">Precio del evento</label>
                    <input type="text" class="form-control" name="price" placeholder="EUR">
                </div>
                 
                 <div class="form-group">
                    <label for="eventRangeStart">Inicio y fin del evento</label>
                    <div class="input-daterange input-group" id="datepicker">
                        <input class="input-sm form-control" name="start_date" type="date">
                        <span class="input-group-addon">a</span>
                        <input class="input-sm form-control" name="end_date" type="date">
                    </div>
                </div> 
                 
                <div class="form-group">
                    <label for="sportSelect">Deporte</label>
                    <select class="form-control" name="sport">
                      <option>Mountain Bike</option>
                      <option>Running</option>
                      <option>Roller</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDesc">Descripcion del evento</label>
                    <textarea class="form-control" name="info" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventImage">Imagen</label>
                    <input type="file" class="form-control-file" name="main_photo" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Tamaño recomendado 200px x 200px</small>
                </div>
                <fieldset class="form-group">
                    <label for="eventType">Tipo de evento</label>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input">
                        Público
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input">
                        Privado
                        </label>
                    </div>
                </fieldset>
                 
                <div style="text-align:center;">
                    <input type="submit" class="btn btn-primary btn-form" value="Crear evento"/>
                </div>
            </form>

            <form action="EventAdded" method="post">
				<p>Nombre: </p>
				<input type='text' name='name'/>
				<p>Deporte:</p>

				<p>Comentario:</p>
				<textarea name='info' rows=5 cols=40></textarea>
				<input type='submit' value='Enviar'/>
			</form>
			 -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/bootstrap-datepicker.es.min.js"></script>
    <script src="/js/urTeam-datepicker.js"></script>
</body>

</html>
