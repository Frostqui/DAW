<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>urTeam - Tu web del deporte</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <div class="container">
        <h2>Configuración de perfil</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                    <h6>Cambiar avatar</h6>

                    <input class="form-control" type="file">
                </div>
            </div>
            <div class="col-md-9">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstName" placeholder="Jean" class="form-control" autofocus>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Apellidos</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastName" placeholder="Doe" class="form-control" autofocus>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="jeandoe@urteam.es" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickname" class="col-sm-3 control-label">Nickname</label>
                        <div class="col-sm-9">
                            <input type="text" id="password" placeholder="jeandoe" class="form-control">
                            <span class="help-block">jeandoe, jean_doe, jdoe</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio" class="col-sm-3 control-label">Biografia</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-3 control-label">Fecha de nacimiento</label>
                        <div class="col-sm-9">
                            <input type="date" id="birthDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country" class="col-sm-3 control-label">Pais</label>
                        <div class="col-sm-9">
                            <select id="country" class="form-control">
                            <option>España</option>
                            <option>Portugal</option>
                            <option>Francia</option>
                        </select>
                        </div>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group">
                        <label class="control-label col-sm-3">Sexo</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Femenino
                                </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Masculino
                                </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary btn-block mybtn-succes">Guardar</button>
                            <button type="submit" class="btn btn-primary btn-block mybtn-succes">Cancelar</button>
                        </div>
                    </div>
                </form>
                <!-- /form -->
            </div>
        </div>
        <!-- row -->
    </div>
    <!-- ./container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
