<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>UrTeam - Tu web de deporte</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="css/light-bootstrap-dashboard.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="images/cp-left-sidebar.jpg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="index.html" class="simple-text">
                    urTeam
                </a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="controlPanel.html">
                            <i class="fa fa-user-circle-o"></i>
                            <p>Editar perfil</p>
                        </a>
                    </li>
                    <li>
                        <a href="config-changePass.html">
                            <i class="fa fa-key"></i>
                            <p>Cambiar contraseña</p>
                        </a>
                    </li>
                    <li>
                        <a href="config-manageUsers.html">
                            <i class="fa fa-user"></i>
                            <p>Gestión de usuarios</p>
                        </a>
                    </li>
                    <li>
                        <a href="config-manageGroups.html">
                            <i class="fa fa-users"></i>
                            <p>gestión de comunidades</p>
                        </a>
                    </li>
                    <li>
                        <a href="config-manageEvents.html">
                            <i class="fa fa-flag"></i>
                            <p>Gestión de eventos</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand" href="#"><span class="fa fa-reply"></span> Volver</a>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="form-container">
                        <form class="form-group">
                            <div class="form-group">
                                <label for="newName">Apodo*</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Apodo anterior">
                            </div>
                            <div class="form-group">
                                <label for="newName">Nombre*</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Nombre anterior">
                            </div>
                            <div class="form-group">
                                <label for="newName">Apellidos*</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Apellidos anteriores">
                            </div>
                            <div class="form-group">
                                <label for="newName">E-mail*</label>
                                <input type="text" class="form-control" id="eventName" placeholder="e-mail anterior">
                            </div>
                            <div class="form-group">
                                <label for="sportSelect">Deporte principal</label>
                                <select class="form-control" id="sportSelect">
                      <option>Mountain Bike</option>
                      <option>Runnig</option>
                      <option>Roller</option>
                    </select>
                            </div>
                            <div class="form-group">
                                <label for="eventImage">Avatar</label>
                                <input type="file" class="form-control-file" id="eventImage" aria-describedby="fileHelp">
                                <small id="fileHelp" class="form-text text-muted">Tamaño recomendado 200px x 200px</small>
                            </div>
                            <div style="text-align:center;">
                                <button type="submit" class="btn btn-primary btn-form">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
